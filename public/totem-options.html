<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.responsivevoice.org/responsivevoice.js"></script>
  </head>
  <body>
      <div class="totem-3" style="background-image: url('images/portada.png');">
        <div class="content">
          <div class="center" id="clic">
            <h1 id="heading">Hola</h1>
            <h1>empecemos a conocer sobre el Convento de Santo.</h1>
              <div class="content-option">
                  <img src="images/pergami.png" alt="">
                  <div class="options">
                    <div>
                        <h1>Opciones: </h1>
                        <ul>
                          <li><h2>Historia</h2></li>
                          <li><h2>Personas</h2></li>
                        </ul>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    <!--p id="load">Firebase SDK Loading&hellip;</p-->

    <script>
      document.addEventListener('DOMContentLoaded', function() {

        try {
          // Your web app's Firebase configuration
          var firebaseConfig = {
            apiKey: "AIzaSyBbnc_ZSwx8JQdHuPiMmUiXXl-W906AOSE",
            authDomain: "cultural-go.firebaseapp.com",
            databaseURL: "https://cultural-go.firebaseio.com",
            projectId: "cultural-go",
            storageBucket: "cultural-go.appspot.com",
            messagingSenderId: "830797568340",
            appId: "1:830797568340:web:1d17983d205a0262"
          };
          // Initialize Firebase
          firebase.initializeApp(firebaseConfig);
          var db = firebase.firestore();

          var docRef = db.collection("current").doc("latest");
          docRef.get().then(function(doc) {
            if (doc.exists) {
              console.log("Document data:", doc.data());
            } else {
              // doc.data() will be undefined in this case
              console.log("No such document!");
            }
          }).catch(function(error) {
            console.log("Error getting document:", error);
          });

          // Get name.
          var docRef = db.collection("current").doc("latest");
          docRef.get().then(function(doc) {
            if (doc.exists) {
              console.log("Document data:", doc.data().name);
              var name = doc.data().name;
              document.getElementById("heading").innerHTML = "Bienvenido " + name;
            } else {
              // doc.data() will be undefined in this case
              console.log("No such document!");
            }
          }).catch(function(error) {
            console.log("Error getting document:", error);
          });


          // Listen for changes:
          let observer = db.collection('current').onSnapshot(querySnapshot => {
            querySnapshot.docChanges().forEach(change => {
              // If any document has been updated then redirect to /totem-options.
              if (change.type === 'modified') {
                // Use change.doc.data() and you get a json key object {name: "dff"}.
                window.location.href = '/totem-video.html';
                console.log('being updated');
              }
            });
          });

        } catch (e) {
          console.error(e);
          document.getElementById('load').innerHTML = 'Error loading the Firebase SDK, check the console.';
        }
      });
      window.onload=function () {
        var w = document.getElementById("clic");
        w.onclick=function () {
            console.log("click!");
        }
      }
    </script>
  </body>
</html>
